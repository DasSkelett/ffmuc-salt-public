---

domains:
  - ffmuc_augsburg
  - ffmuc_freising
  - ffmuc_gauting
  - ffmuc_muc_cty
  - ffmuc_muc_nord
  - ffmuc_muc_ost
  - ffmuc_muc_sued
  - ffmuc_muc_west
  - ffmuc_uml_nord
  - ffmuc_uml_ost
  - ffmuc_uml_sued
  - ffmuc_uml_west
  - ffmuc_welt
mqtt:
  broker_url: broker.ov.ffmuc.net
  username:
  password:
  tls: False
  broker_port: 1883
  keepalive: 5
domain_prefix: ffmuc_
logging_config:
  formatters:
    standard:
      format: '%(asctime)s,%(msecs)d %(levelname)-8s [%(filename)s:%(lineno)d] %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: standard
  root:
    handlers:
      - console
    level: INFO
  version: 1
