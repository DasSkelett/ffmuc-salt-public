---

domains:
  - ffdon_test
domain_prefix: ffdon_
mqtt:
  broker_url: broker.ov.ffmuc.net
  username:
  password:
  tls: False
  broker_port: 1884
  keepalive: 20
logging_config:
  formatters:
    standard:
      format: '%(asctime)s,%(msecs)d %(levelname)-8s [%(filename)s:%(lineno)d] %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: standard
  root:
    handlers:
      - console
    level: INFO
  version: 1
